<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Notes</title>
  </head>
  <body class="bg-gris">
    <div class="container m-8 w-full">
      <div class="space-y-3">
        <h1 class="font-bold text-2xl">Notes</h1>
        <input
          placeholder="Recherche"
          class="w-1/2 bg-grisInput p-1 placeholder-black rounded-3xl"
        />
      </div>

      <div class="flex flex-row mt-8 border-black border-b">
        <div class="w-1/2">
          <div class="flex flex-col p-3 gap-3">
            <input
              placeholder="titre"
              id="titre"
              class="border px-3 border-black rounded-lg"
            />
            <input
              placeholder="contenu"
              id="contenu"
              class="border px-3 border-black rounded-lg"
            />
            <button
              class="border px-3 border-black rounded-2xl w-1/2"
              onclick="creerNote()"
            >
              Ajouter une note
            </button>
          </div>
        </div>
        <div class="w-1/2 border-l border-black">
          <p>Test</p>
          <button onclick="test()">TestBouton</button>
        </div>
      </div>

      <div class="flex flex-col w-1/3 h-1/3 mt-8 space-y-4"></div>

      <div>
        <h1 class="font-bold text-lg">Mes notes enregistr√©es</h1>

        <div id="savedNotes" class="grid grid-cols-3 gap-4"></div>
      </div>
    </div>
  </body>
</html>
<script src="main.js"></script>
