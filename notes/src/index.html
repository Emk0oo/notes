<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Notes</title>
  </head>
  <body class="bg-gris">
    <div class="container m-8 w-full">
      <div class="space-y-3">
        <h1 class="font-bold text-2xl">Notes</h1>
        <input
          placeholder="Recherche"
          class="w-1/2 bg-grisInput p-1 placeholder-black rounded-3xl"
        />
      </div>

      <div id="creation-édition" class="flex flex-row mt-8 border-black border-b">
        <div class="w-1/2">
          <div class="flex flex-col p-3 gap-3">
            <h2 class="font-bold text-lg mb-4">Ajouter une note</h2>

            <input
              placeholder="Titre"
              id="titre"
              class="border px-3 border-black rounded-lg"
            />
            <input
              placeholder="Contenu"
              id="contenu"
              class="border px-3 border-black rounded-lg"
            />
            <button
              class="bg-blue-500 border rounded-full border-white p-1 shadow-md text-base  w-1/2"
              onclick="creerNote()"
            >
              Ajouter une note
            </button>
          </div>
        </div>
        <div id="edition" class="w-1/2 border-l border-black p-3">
          <div class="flex flex-col gap-3">
            <h2 class="font-bold text-lg mb-4">Editer la note</h2>
            <input
              id="editTitre"
              type="text"
              class="border px-3 border-black rounded-lg w-full"
              placeholder="Titre"
            />
            <input
              id="editContenu"
              type="text"
              class="border px-3 border-black rounded-lg w-full"
              placeholder="Contenu"
            />
            <button
              id="saveEditButton"
              class="bg-blue-500 border rounded-full border-white p-1 shadow-md text-base  w-1/3"
              onclick="saveEdit()"
            >
              Enregistrer
            </button>
          </div>
        </div>
      </div>

      <div>
        <h1 class="font-bold text-lg">Mes notes enregistrées</h1>
        <div id="savedNotes" class="grid grid-cols-3 gap-4"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
